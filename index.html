<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="hide">
      <div class="bg"></div>
      <div class="theme">
        <h1>Todo</h1>
        <div class="theme-img"></div>
      </div>
      <div class="new-task">
        <div class="circle"></div>
        <label for="task"
          ><input type="text" placeholder="Create a new todo..." id="task"
        /></label>
      </div>
      <div class="tasks">
        <template>
          <div class="task draggable" draggable="true">
            <div class="input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="9"
                viewBox="0 0 11 9"
              >
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
            </div>
            <p></p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              class="delete"
            >
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </div>
        </template>
        <div class="settings">
          <p class="tasks-lfet-number"></p>
          <menu>
            <li class="selected"><button>All</button></li>
            <li><button>Active</button></li>
            <li><button>Completed</button></li>
          </menu>
          <button class="clear-all-btn">Clear Completed</button>
        </div>
      </div>
      <div class="note">Drag and drop to reorder list</div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
